<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC 视频通话</title>
</head>
<body>
    <h1>WebRTC 视频通话</h1>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <button onclick="startCall()">开始通话</button>

    <script>
        const ws = new WebSocket(`ws://localhost:8080/ws?id=peerA`);  // 使用动态生成的ID
        let peerConnection;
        let localStream;
        let targetId = "peerB";  // 假设目标客户端是 peerB，你可以根据需要动态设置

        const configuration = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        // 监听信令消息
        ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);

            // 处理 offer
            if (data.type === "offer") {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                // 向目标客户端发送 answer
                ws.send(JSON.stringify({ target: data.from, type: "answer", sdp: answer.sdp }));
            }
            // 处理 answer
            else if (data.type === "answer") {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            }
            // 处理 ICE candidate
            else if (data.type === "candidate") {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        };

        // 开始通话
        async function startCall() {
            peerConnection = new RTCPeerConnection(configuration);

            // 处理 ICE candidate
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    // 将 candidate 发送给目标客户端
                    ws.send(JSON.stringify({ target: targetId, type: "candidate", candidate: event.candidate }));
                }
            };

            // 处理远程流
            peerConnection.ontrack = event => {
                document.getElementById("remoteVideo").srcObject = event.streams[0];
            };

            // 获取本地视频流
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            document.getElementById("localVideo").srcObject = localStream;
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // 创建 offer 并发送给目标客户端
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // 向信令服务器发送 offer
            ws.send(JSON.stringify({ target: targetId, type: "offer", sdp: offer.sdp }));
        }
    </script>
</body>
</html>
